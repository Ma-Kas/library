<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookLibrary</title>

  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/index.js" defer></script>
</head>

<body>
  <div class="header">
    <div id="header-title">Your Library</div>
    <button id="add-book">+ Add new book</button>
  </div>

  <div class="main">
    <div class="book-card-container">
      
    </div>
  </div>

  <form id="modal-container">
    <div class="modal">
      <div class="modal-header">Add a new book</div>
      <input type="text" name="title" id="title" placeholder="Title" required>

      <input type="text" name="author" id="author" placeholder="Author" required>

      <input type="number" name="pages" id="pages" placeholder="Pages" required>

      <div class="modal-item">
        <label for="read">I've already read it!</label>
        <input type="checkbox" name="read" id="read">
      </div>

      <div class="modal-item">
        <button type="submit" id="submit">Submit</button>
        <button id="cancel">Cancel</button>
      </div>
    </div>
  </form>

</body>

</html>
